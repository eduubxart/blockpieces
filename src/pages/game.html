<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockPieces</title>

  <!-- CSS separados -->
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/stars.css">
  <link rel="stylesheet" href="../styles/game.css">

  <!-- Fonte pixelada -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Canvas de fundo das estrelas -->
  <canvas id="stars-bg"></canvas>

  <!-- Tela de game over -->
  <div id="game-over-screen">
    GAME OVER
    <button id="restart-btn">Reiniciar</button>
  </div>

  <!-- Container principal do jogo -->
  <div class="game-container">
    <!-- Tabuleiro -->
    <div class="game-canvas">
      <canvas id="gameCanvas" width="300" height="600"></canvas>
    </div>

    <!-- Sidebar -->
    <div class="game-sidebar">
      <div id="score">Score: 0</div>
      <div id="timer">Timer: 0</div>
      <div id="lines">Lines: 0</div>
      <div id="level">Level: 0</div>

      <h3>Próxima peça:</h3>
      <canvas id="nextPiece" width="120" height="120"></canvas>

      <button id="start-btn">Start</button>

      <div id="tutorial" class="tutorial">
        <p>Use as setas ⬅️➡️⬆️⬇️ para mover e girar as peças.</p>
        <p>Complete linhas para ganhar pontos e subir de nível!</p>
      </div>
    </div>
  </div>

  <!-- Avatares/GitHub -->
  <div class="header">
    <div class="avatar-block">
      <a href="https://github.com/eduubxart" target="_blank">
        <img src="/assets/pixelart/eu (1).gif" class="avataredu">
      </a>
      <p class="avatar-text">Conheça no GitHub</p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="../scripts/stars.js"></script>
  <script type="module" src="../scripts/tetris.js"></script>
</body>
</html>
