<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro - BlockPieces</title>
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/stars.css">
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <canvas id="stars-bg"></canvas>

  <div class="login-container">

    <h2>login</h2>

    <div class="form-grid">
      <!-- LOGIN -->
      <form id="loginForm">
        <input type="text" id="username" placeholder="Nome único" required>
        <input type="password" id="password" placeholder="Senha" required>
        <p id="login-error" class="login-error"></p>
        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <!-- REGISTRO -->
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Nome único" required>
        <input type="password" id="regPassword" placeholder="Senha" required>
        <p id="register-error" class="login-error"></p>
        <button type="submit" class="login-btn">Registrar</button>
      </form>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Voltar</button>

  </div>

  <script type="module" src="../scripts/login.js"></script>
  <script type="module" src="../scripts/stars.js"></script>
</body>
</html>
